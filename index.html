<!DOCTYPE html>
<html>
  <head>
    <title>カメラと音声切り替え</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #cameraView {
        width: 100%;
        height: 100%;
        background-color: black;
        position: relative;
      }

      #microphoneView {
        display: none; /* 最初は音声を非表示にする */
      }

      #toggleButton {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0); /* ボタンの背景色を設定 */
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      #cameraLabel {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: white;
        color: black;
        font-weight: bold;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <video id="cameraView" autoplay playsinline></video>
    <audio id="microphoneView" autoplay></audio>
    <button id="toggleButton"></button>
    <div id="cameraLabel">令和さくら高等学院-大学習室</div>

    <script>
      var currentCamera = 'environment'; // 初期設定で背面カメラを使用

      function switchCamera() {
        if (currentCamera === 'environment') {
          currentCamera = 'user'; // 前面カメラに切り替え
        } else {
          currentCamera = 'environment'; // 背面カメラに切り替え
        }

        navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: currentCamera, 
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            frameRate: { ideal: 30 }
          }, 
          audio: true 
        })
          .then(function (stream) {
            var cameraView = document.getElementById("cameraView");
            cameraView.srcObject = stream;

            var microphoneView = document.getElementById("microphoneView");
            microphoneView.srcObject = stream;
          })
          .catch(function (error) {
            console.error("カメラおよびマイクアクセスエラー: " + error);
          });
      }

      // 初期設定で背面カメラを使用
      navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: currentCamera, 
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 60 }
        }, 
        audio: true 
      })
        .then(function (stream) {
          var cameraView = document.getElementById("cameraView");
          cameraView.srcObject = stream;

          var microphoneView = document.getElementById("microphoneView");
          microphoneView.srcObject = stream;
        })
        .catch(function (error) {
          console.error("カメラおよびマイクアクセスエラー: " + error);
        });

      var toggleButton = document.getElementById("toggleButton");
      toggleButton.addEventListener("click", switchCamera);
    </script>
  </body>
</html>
