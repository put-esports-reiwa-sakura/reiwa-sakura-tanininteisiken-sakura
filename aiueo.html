<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ映像表示とライトON</title>
</head>
<body>

<video id="camera" width="100%" height="auto" autoplay playsinline></video>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // ユーザーによるインタラクションをトリガーにするため、ボタンを追加
  const startButton = document.createElement("button");
  startButton.textContent = "Start Camera";
  document.body.appendChild(startButton);

  startButton.addEventListener("click", function () {
    startCamera();
  });

  async function startCamera() {
    try {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: ['battery_service'] }]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService('battery_service');
      const characteristic = await service.getCharacteristic('battery_level');

      // Write 1 to turn on the light
      await characteristic.writeValue(new Uint8Array([1]));

      // カメラの映像を取得するためのgetUserMediaメソッドを使用
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });

      // 取得した映像をビデオ要素に設定
      const videoElement = document.getElementById('camera');
      videoElement.srcObject = stream;
    } catch (error) {
      console.error('エラーが発生しました: ', error);
    }
  }
});
</script>

</body>
</html>
