<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ映像表示とライトON/OFF</title>
</head>
<body>

<video id="camera" width="100%" height="auto" autoplay playsinline></video>
<button id="toggleButton">Toggle Light</button>

<script>
document.addEventListener("DOMContentLoaded", function () {
  let lightOn = false;

  // ユーザーによるインタラクションをトリガーにするため、ボタンを追加
  const toggleButton = document.getElementById('toggleButton');
  toggleButton.addEventListener("click", function () {
    toggleLight();
  });

  async function toggleLight() {
    try {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: ['battery_service'] }]
      });

      const server = await device.gatt.connect();
      const service = await server.getPrimaryService('battery_service');
      const characteristic = await service.getCharacteristic('battery_level');

      // Write 1 to turn on the light, 0 to turn it off
      const value = lightOn ? new Uint8Array([0]) : new Uint8Array([1]);
      await characteristic.writeValue(value);

      lightOn = !lightOn;
    } catch (error) {
      console.error('エラーが発生しました: ', error);
    }
  }

  async function startCamera() {
    try {
      // カメラの映像を取得するためのgetUserMediaメソッドを使用
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });

      // 取得した映像をビデオ要素に設定
      const videoElement = document.getElementById('camera');
      videoElement.srcObject = stream;
    } catch (error) {
      console.error('カメラの起動に失敗しました: ', error);
    }
  }

  // カメラも初期表示時に開始
  startCamera();
});
</script>

</body>
</html>
